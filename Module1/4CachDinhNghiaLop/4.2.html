<script>

             this.color = color;
    };
        this.setPrice = function(price) {

        }
        this.setWeight = function(Weight) {
            this.weight = weight;
        }
        this.getType = function() {
            return this.type;
        }
        this.getColor = function() {
            return this.color;
        }

            return this.price;
        };
        this.getWeight = function() {

        };
