<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
Số Tiền :
    <input type="text" id="soTien">
    Từ :
    <select id="chonTu">
        <option value="VN">Viet Nam</option>
        <option value="US">USD</option>
    </select>
    Sang :
    <select id="chonSang">
        <option value="VN">Viet Nam</option>
        <option value="US">USD</option>
    </select>
    <button onclick="chuyendoi();return false">chuyển đổi</button>
    <p>id="ketQua"</p>
</form>


<script>
    function chuyendoi() {
        let soTien = document.getElementById("soTien").value;
        let chonTu = document.getElementById("chonTu").value;
        let chonSang = document.getElementById("chonSang").value;
        let ketQua = document.getElementById("ketQua");
        if (chonTu == "VN" && chonSang == "US") {
            ketQua.innerText = soTien / 23000;
        }
        else if  (chonTu == "US" && chonSang == "VN"){
            ketQua.innerText = soTien * 23000;
        }







    }

</script>
</body>
</html>
