<body>
so thu nhat <input id="soThuNhat"><br>
so thu hai <input id="soThuHai"><br>
<button onclick="cong()"> Addition(+)</button>
<button onclick="tru()"> Sbutraction(-) </button>
<button onclick="nhan()"> Mutltiplication(X)</button>
<button onclick="chia()"> Division(/)</button>

<script>
   function cong  () {
        let soThuNhat = document.getElementById("soThuNhat").value;
        let soThuHai = document.getElementById("soThuHai").value;
        alert(parseInt(soThuNhat) + parseInt(soThuHai))
    }
    function tru() {
        let soThuNhat = document.getElementById("soThuNhat").value;
        let soThuHai = document.getElementById("soThuHai").value;
        alert(parseInt(soThuNhat) - parseInt(soThuHai));
    }
    function nhan() {
        let soThuNhat = document.getElementById("soThuNhat").value;
        let soThuHai = document.getElementById("soThuHai" ).value;
        alert(parseInt(soThuNhat) * parseInt(soThuHai));
    }
    function chia() {
        let soThuNhat = document.getElementById("soThuNhat").value;
        let soThuHai = document.getElementById("soThuHai").value;
        alert(parseInt(soThuNhat) / parseInt(soThuHai));


    }
</script>
