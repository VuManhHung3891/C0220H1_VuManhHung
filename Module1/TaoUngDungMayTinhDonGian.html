<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="color:springgreen;">Vu Manh Hung</h1>
<form name="Maytinhcuahung">
    <table>
        <tr>
            <td colspan="10">
                <input type="text" name="display" disabled>
            </td>
        </tr>

        <tr>
            <td><input type="button" name="one" value="1" onclick="Maytinhcuahung.display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="Maytinhcuahung.display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="Maytinhcuahung.display.value += 3"></td>
            <td><input type="button" class="operator" name="plus" value="+"
                       onclick="Maytinhcuahung.display.value += '+'"></td>
        </tr>

            <td><input type="button" name="four" value="4" onclick="Maytinhcuahung.display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="Maytinhcuahung.display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="Maytinhcuahung.display.value += 6"></td>
            <td><input type="button" class="operator" name="minus" value="-"
                   onclick="Maytinhcuahung.display.value += '-'"></td>
        </tr>
        <tr>
            <td><input type="button" name="seven" value="7" onclick="Maytinhcuahung.display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="Maytinhcuahung.display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="Maytinhcuahung.display.value += 9"></td>
            <td><input type="button" class="operator" name="times" value="x"
                       onclick="Maytinhcuahung.display.value += '*'"></td>
        </tr>
        <tr>
            <td><input type="button" class="operator" id="clear" name="clear"
                       value="C" onclick="Maytinhcuahung.display.value = ''"></td>
            <td><input type="button" class="operator" name="zero"
                       value="0" onclick="Maytinhcuahung.display.value += '0'"></td>
            <td><input type="button" class="operator" name="doit"
                       value="=" onclick="Maytinhcuahung.display.value = eval(Maytinhcuahung.display.value)"></td>
            <td><input type="button" class="operator" name="div"
                       value="/" onclick="Maytinhcuahung.display.value += '/'"></td>
        </tr>
    </table>
</form>

</body>
</html>
